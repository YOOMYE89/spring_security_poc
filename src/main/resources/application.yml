spring:
  output.ansi.enabled: ALWAYS
  datasource:
    url: jdbc:h2:tcp://localhost/~/workspace/db/dev
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  # 아이디 비밀번호
  security.user:
      name: user
      password: 1234

server:
  error.whitelabel.enabled: false