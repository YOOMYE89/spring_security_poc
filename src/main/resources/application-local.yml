spring:
  config.activate.on-profile: "local"

  datasource:
    url: jdbc:h2:tcp://localhost/~/workspace/db/dev
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true